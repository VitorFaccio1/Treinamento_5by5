<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 9</title>
</head>
<body>
    <h2>objeto javaScript</h2>    

    <p id="demo"></p>

    <script>
        var person = {
            firstName : "Vitor ",
            lastName : "Faccio",
            age : 33,
            eyeColor : "black",
            fullName : function(){
                return this.firstName + "" + this.lastName;
            }
        };

        document.getElementById('demo').innerHTML ="Nome: " + person['firstName']+ "<br>Inteiro: " + person.fullName()
    </script>
</body>
</html>
